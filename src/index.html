<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container bg-[#00000A] text-white font-sans m-32 rounded-lg p-6">
      <h1 class="text-3xl justify-center flex items-center font-bold">Weather Forecast</h1>
      <div class="flex mt-4">
        <div class="flex flex-col w-3/5">
          <input
            class="bg-slate-800 h-8 rounded-lg border border-black p-2"
            type="text"
            id="search"
            name="search"
            placeholder="Search City"
          />
          <button
            type="submit"
            class="bg-blue-600 text-white rounded-lg mt-2 py-2"
          >
            Search
          </button>
          <button
            id="current"
            class="bg-blue-600 text-white rounded-lg mt-2 py-2"
          >
            Current Location
          </button>
        </div>
        <div class="flex flex-col w-2/5 ml-6">
          <span id="City" class="text-lg font-semibold">London</span>
          <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" class="w-12" alt="">
          <span class="wdata mt-2">Temperature: 7.06Â°C</span>
          <span class="wdata">Wind: 2.85 km/h</span>

          <span class="wdata">Humidity: 88%</span>
        </div>
      </div>
    </div>
  </body>
</html>
